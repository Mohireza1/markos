<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Markos generates random strings based on its database"
    />
    <meta name="author" content="Mohierza" />
    <title>Markos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Markos Resurrected</h1>
      <h2 class="description">
        Add your strings to The Markos' database to get a new random string
      </h2>
    </header>
    <main>
      <section class="textArea">
        <textarea name="input" id="input" dir="auto" rows="7"></textarea>
        <p class="succ"></p>
        <button class="btn submit">Submit</button>
      </section>
      <p class="random" dir="auto"></p>
      <button class="btn generate">Generate!</button>
      <button class="btn clear">Clear database</button>
    </main>
    <script src="markos.js"></script>
  </body>
</html>
